<div class="card" style="width: 50rem;height:40rem;align-items: center; margin:auto;background: rgb(239, 235, 241);">
    <div class="card-body">
        <h2 style="margin-left: 2rem;padding-top: 3rem;" class="card-title">Project Details</h2><br>

        <div>
            <div>
                <label> <b> Organization Id: </b></label> {{org.id}}
            </div>
            <div>
                <label> <b> Organization Name: </b></label> {{org.orgName}}
            </div>
            <div>
                <label> <b> location: </b></label> {{org.location}}
            </div>
            <div>
                <label> <b> owner: </b></label> {{org.owner}}
            </div>
            <div>
                <label> <b> ownerEmpId: </b></label> {{org.ownerEmpId}}
            </div>
            <div>
                <label> <b> parentOrg: </b></label> {{org.parentOrg}}
            </div>
        </div>
    </div>
</div>
